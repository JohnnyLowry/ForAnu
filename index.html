<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Photo Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>haiiiiiiiiii anu!!!</h1>
  <p>:3</p>
  <b>i made this website for u :P hope u like!!!</b>
  <div class="gallery">
    <img src="photos/photo1.png" alt="Photo 1">
    <img src="photos/photo2.png" alt="Photo 2">
  </div>
</body>
</html>
